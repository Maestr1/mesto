<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>

<body class="page">
<header class="header">
  <img class="header__logo" src="images/logo.svg" alt="Логотип">
</header>
<main class="main">
  <section class="profile container">
    <div class="profile__wrap">
      <img class="profile__avatar" src="images/Avatar.png" alt="Фото пользователя">
      <div class="profile__desc">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__job">Исследователь океана</p>
        <button class="btn profile__edit-btn" aria-label="Редактировать профиль"></button>
      </div>
    </div>
    <button class="btn profile__add-btn" aria-label="Добавить место"></button>
  </section>
  <section>
    <ul class="gallery container"></ul>
  </section>
  <div class="popup" id="popup-edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" novalidate>
        <div class="popup__input-wrap">
          <input type="text" name="name" placeholder="Имя" class="popup__input"
                 id="popup-edit-input-name" required minlength="2" maxlength="40"/>
          <span id="popup-edit-input-name-error" class="popup__input-error"></span>
        </div>
        <div class="popup__input-wrap">
          <input type="text" name="job" placeholder="Профессия" class="popup__input"
                 id="popup-edit-input-job" required minlength="2" maxlength="200"/>
          <span id="popup-edit-input-job-error" class="popup__input-error"></span>
        </div>
        <button class="popup__save-btn" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-btn" aria-label="Закрыть"></button>
    </div>
  </div>
  <div class="popup" id="popup-add">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" id="form" novalidate>
        <div class="popup__input-wrap">
          <input type="text" name="name" placeholder="Название" class="popup__input"
                 id="popup-add-input-name" required minlength="2" maxlength="30"/>
          <span id="popup-add-input-name-error" class="popup__input-error"></span>
        </div>
        <div class="popup__input-wrap">
          <input type="url" name="link" placeholder="Ссылка на картинку" class="popup__input"
                 id="popup-add-input-link" required/>
          <span id="popup-add-input-link-error" class="popup__input-error"></span>
        </div>
        <button class="popup__save-btn" type="submit">Создать</button>
      </form>
      <button class="popup__close-btn" aria-label="Закрыть"></button>
    </div>
  </div>
  <div class="popup popup_type_zoom" id="popup-zoom">
    <div class="popup__container popup__container_type_zoom">
      <img class="popup__zoom-pic" src="#" alt="">
      <button class="popup__close-btn" aria-label="Закрыть"></button>
      <p class="popup__desc"></p>
    </div>
  </div>
</main>
<footer class="footer container">
  <small class="footer__copy">&copy; 2022 Mesto Russia</small>
</footer>
<template class="card-template">
  <li class="gallery__card">
    <img class="gallery__pic" src="#" alt="">
    <button class="gallery__remove-btn" aria-label="Удалить место"></button>
    <div class="gallery__desc">
      <h2 class="gallery__title"></h2>
      <button class="gallery__like-btn" aria-label="Поставить лайк"></button>
    </div>
  </li>
</template>
</body>

</html>
